<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="inputs">
        <div class="holder entry">
            <div id="entryHolder">
                <div id="region"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="weather"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <div class="outputs">
        <input type="text" id="zip" placeholder="enter zip code here">
        <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="9" cols="50" ></textarea>
        <button id="generate" type="submit"> Generate</button>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
